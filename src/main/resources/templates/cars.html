<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Car</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>

<body>
<h1>Car table</h1>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Year</th>
        <th>Mileage</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.id}">Id</td>
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.year}">year</td>
        <td th:utext="${car.mileage}">mileage</td>
    </tr>

</table>

</body>

</html>
